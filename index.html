<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âœ¨ Happy Diwali âœ¨</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e24079, #ffc0cb);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow: hidden;
        }

        .background-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .bg-element {
            position: absolute;
            opacity: 0.3;
            animation: floatAndSpin 4s ease-in-out infinite;
            font-size: 2.5rem;
        }

        @keyframes floatAndSpin {
            0%, 100% { 
                transform: translateY(0) rotate(0deg); 
                opacity: 0.3;
            }
            50% { 
                transform: translateY(-30px) rotate(180deg); 
                opacity: 0.6;
            }
        }

        .diwali-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.92);
            border-radius: 30px;
            box-shadow: 0 8px 32px rgba(255, 182, 193, 0.3);
            position: relative;
            z-index: 1;
            border: 3px solid rgba(255, 182, 193, 0.5);
        }

        .title-festive {
            font-size: 2.8rem;
            background: linear-gradient(45deg, #e00673, #FF1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(255, 20, 147, 0.2);
        }

        .btn-festive {
            background: linear-gradient(45deg, #FF69B4, #FF1493);
            border: none;
            padding: 1rem 2.5rem;
            color: white;
            font-weight: bold;
            border-radius: 50px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
        }

        .btn-festive:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.6);
        }

        .input-festive {
            border: 3px solid rgba(255, 105, 180, 0.5);
            border-radius: 25px;
            padding: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
        }

        .input-festive:focus {
            border-color: #FF1493;
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.3);
            outline: none;
            transform: scale(1.02);
        }

        .message-box {
            display: none;
            padding: 2rem;
            border-radius: 25px;
            background: linear-gradient(135deg, rgba(255, 240, 245, 0.9), rgba(255, 228, 225, 0.9));
            margin-top: 2rem;
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.2);
            border: 3px solid rgba(255, 105, 180, 0.3);
            position: relative;
            overflow: hidden;
        }

        #wish-text {
            font-size: 1.3rem;
            line-height: 1.7;
            color: #333;
            position: relative;
            z-index: 2;
        }

        .sparkle {
            position: absolute;
            pointer-events: none;
            animation: sparkleAnim 2s ease-in-out infinite;
            font-size: 1.8rem;
            z-index: 1;
        }

        @keyframes sparkleAnim {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(180deg); opacity: 0.8; }
            100% { transform: scale(0) rotate(360deg); opacity: 0; }
        }

        .heart {
            position: absolute;
            pointer-events: none;
            font-size: 1.5rem;
            animation: floatHeart 4s ease-in-out infinite;
        }

        @keyframes floatHeart {
            0% { transform: translateY(0) scale(1); opacity: 0.6; }
            50% { transform: translateY(-40px) scale(1.3); opacity: 0.3; }
            100% { transform: translateY(-80px) scale(1); opacity: 0; }
        }

        .diya {
            position: absolute;
            font-size: 2rem;
            animation: glowDiya 2s ease-in-out infinite;
        }

        @keyframes glowDiya {
            0%, 100% { text-shadow: 0 0 10px #FFD700; }
            50% { text-shadow: 0 0 20px #FFA500, 0 0 30px #FF4500; }
        }

        .bow {
            position: absolute;
            font-size: 2rem;
            animation: rotateBow 3s linear infinite;
        }

        @keyframes rotateBow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
